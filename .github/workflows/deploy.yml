name: rlxyz-creator-publish
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: format
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: publish
          auth-token: ${{ secrets.NPM_REGISTRY_TOKEN }}
          registry-url: "https://registry.npmjs.org"
