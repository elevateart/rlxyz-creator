name: rlxyz-creator-public
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: format
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: pulish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
